<div class="user-panel">
    <div class="pull-left image">
        <img [src]="info.avatar" class="img-circle" [attr.alt]="info.nickname">
    </div>
    <div class="pull-left info">
        <p>{{info.nickname}}</p>
        <a href="#"><i [ngClass]="info.icon"></i> {{info.tag}}</a>
    </div>
</div>
